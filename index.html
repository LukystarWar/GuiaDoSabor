<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia da Mesa - Sena Madureira, AC</title>
    <meta name="description" content="Encontre os melhores lugares para comer em Sena Madureira - AC. Lanchonetes, restaurantes, pizzarias e muito mais.">
    <meta property="og:title" content="Guia da Mesa - Sena Madureira">
    <meta property="og:description" content="Guia de restaurantes e lugares para comer em Sena Madureira - AC">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Guia da Mesa</h1>
            <p class="header__subtitle">Sena Madureira - AC</p>
        </header>

        <!-- Search -->
        <div class="search">
            <input
                type="text"
                id="searchInput"
                class="search__input"
                placeholder="Buscar lugar..."
                aria-label="Buscar lugar"
            >
        </div>

        <!-- Filter Chips -->
        <div class="filters">
            <div class="filters__scroll" id="filterChips">
                <!-- Chips serão inseridos via JavaScript -->
            </div>
        </div>

        <!-- Places Grid -->
        <div class="places" id="placesGrid">
            <!-- Cards serão inseridos via JavaScript -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <p class="empty-state__text">Nenhum lugar encontrado</p>
            <button class="empty-state__button" id="clearFilters">Limpar filtros</button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer__text">Catálogo curado — informações podem mudar</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
